<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - OrganTrade</title>
    <link rel="stylesheet" href="Organ.css">
</head>
<body>
    <header>
        <h2 class="logo">OrganTrade</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="store.html">Store</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class="contact-content">
                <h2 class="section-heading">Contact Us</h2>
                <p class="contact-description">
                    Have questions or need assistance? Get in touch with us through the form below, and our team(joke its just me) will get back to you as soon as possible.
                </p>
                <form action="#" method="post" class="contact-form">
                    <div class="input-box">
                        <input type="text" name="name" id="name" required>
                        <label for="name">Full Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" id="email" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="input-box">
                        <textarea name="message" id="message" required></textarea>
                        <label for="message">Your Message</label>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script src="Organ.js"></script>
</body>
</html>
