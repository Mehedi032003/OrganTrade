<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganTrade</title>
    <link rel="stylesheet" href="Organ.css">
</head>
<body>
    <header>
        <h2 class="logo">OrganTrade</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="store.html">Store</a>
            <a href="#" class="login-btn">Login</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Modal for Login/Register -->
    <div class="wrapper">
        <!-- Close Button -->
        <span class="icon-close">&times;</span>

        <!-- Login Form -->
        <div class="form login-form">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" class="toggle-form">Register</a></p>
            </form>
        </div>

       
        <div class="form register-form hidden">
            <h2>Register</h2>
            <form>
                <div class="input-box">
                    <input type="text" name="username" placeholder=" " required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="#" class="toggle-form">Login</a></p>
            </form>
        </div>
    </div>

  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
   <script src="Organ.js"></script>
</body>
</html>
